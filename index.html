  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: 'AntoniadisBasic', sans-serif;
       background-image: url('assets/img/indexback.jpeg');
      background-size: 130%;
      background-position: center;
      background-position-x: 4%;
      background-position-y: 50%;
      background-repeat: no-repeat;
      overflow: hidden;
      
    }
    
    .page-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
     
    }

    .hamburger {
      z-index: 11;
    }

    /* Make iframe fill viewport and sit behind content */
    #map-bg {
      position: fixed;
      top: 0;
      left: 30px;
      width: 60vh;
      height: 60vh;
      border: none;
      border-radius: 15px;
      margin-top: 100px;
      z-index: 1;
      pointer-events: auto;
      filter: brightness(0.8);
      aspect-ratio: 16 / 9;
    }

    /* Content area styling */
    .content {
      position: relative;
      z-index: 10;
      color: white;
      padding: 20px;
    }

    /* Responsive layout adjustments */
    @media (min-width: 768px) {
      .page-wrapper {
        grid-template-columns: 1fr 1fr;
        align-items: start;
      }

      main.content {
        padding-left: 450px; /* Leave space for map */
      }
    }

    @media (max-width: 480px) {
      .marquee-container {
        font-size: 1rem;
      }

      #map-bg {
        display: inline;
        width: 30vh;
        height: 30vh;
      }

      main.content {
        padding: 1rem;
      }
      body {
       background-size: 170%;
     
      }
    }
  </style>
</head>

  const loader = document.getElementById("loader");

 if (loader && content) {

      content.classList.add("visible");
      content.style.visibility = "visible";
      setTimeout(() => loader.remove(), 3000); // match fade duration
    }, 2000); // << stays for 2 seconds before fade starts
 }} );
 </script>
